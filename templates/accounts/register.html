<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h3>Register Page</h3>
    <form method="POST" action="">
        {% csrf_token %}
  
    <div class="form-group">
        <label for="email" class="label-title">Email*</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="enter your email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required="required">
    </div>
  
    <!-- Passwrod and confirm password -->
    <div class="horizontal-group">

        <!-- <div>
            <label for="pass">Password (8 characters minimum):</label>
            <input type="password" id="pass" name="password"
        </div> -->
  
        <div class="form-group left">
            <label for="password" class="label-title">Password *</label>
            <input type="password" name="password" id="password" class="form-input" placeholder="enter your password" minlength="6" required>
            <!-- required="required"> -->
        </div>
  
    <div class="form-group right">
        <label for="confirm-password" class="label-title">Confirm Password *</label>
        <input type="password" name="confirm-password" class="form-input" id="confirm-password" placeholder="enter your password again" minlength="6" required>
    </div>
    <input type="radio" name = "ans" value="employer" checked> Employer </br> </br>
    <input type="radio" name = "ans" value="jobseeker" checked> JobSeeker</br> </br>

    <!-- <select name="Role" id="Role">
        <option value="Employer">Employer</option>
        <option value="Job Seeker">Job Seeker</option>
      </select> -->
    <input type="submit" id="btnSubmit" value="create user">
    </form>
</body>
